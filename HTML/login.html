<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Style/userforms.css">
</head>

<body>
  <div class="wrapper" id="wrapper">
    <button id="volver"><img src="../Img/Volver.png"></button>
    <header>Inicio Sesion</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input id="campoemail" type="email" placeholder="Email Address" disabled value="220240@fppiramide.com">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">¿Olvidaste tu contraseña?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">¿Nuevo Usuario? <a id="cambio">Registrate</a></div>
  </div>
</body>


</html>
