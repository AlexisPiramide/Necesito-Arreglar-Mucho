<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/userforms.css">
</head>

<body>
    <div class="wrapper">
        <button id="volver"><img src="../Img/Volver.png"></button>
        <header>Registro</header>
        <form action="#">
            <div class="field">
                <div class="input-area">
                    <input type="text" placeholder="Usuario" name="usuario">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Usuario can't be blank</div>
            </div>
            <div class="field email">
                <div class="input-area">
                    <input type="email" disabled value="220240@fppiramide.com">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input id="password" type="password" placeholder="Password" name="password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input id="repetirpassword" type="password" placeholder="Confirm Password" name="confirmPassword">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Passwords don't match</div>
            </div>
            <div class="pass-txt"><a href="#">¿Olvidaste tu contraseña?</a></div>
            <input type="submit" value="Registrarse">
        </form>
        <div class="sign-txt">¿Ya tienes una cuenta? <a id="cambio">Inicia Sesión</a></div>
    </div>    
</body>

</html>
