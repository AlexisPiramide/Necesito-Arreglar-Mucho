<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/userforms.css">
    <link rel="stylesheet" href="Style/fondoanimado.css">
    <script defer src="./Scripts/forms.js"></script>
</head>

<body>

    <div class="wrapper">
        <div id="form">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="emailforminput" autofocus="" type="email" name="email" placeholder="email@example.com"
                        required="required">
                </div>
                <div class="form-group">
                    <button id="registro" type="submit" class="button">
                        <span>Registro nuevos usuarios</span>
                    </button>
                </div>
                <div class="form-group">
                    <button id="inicio" type="submit" class="button">
                        <span>Inicio de sesion con Email</span>
                    </button>
                </div>
            </form>
        </div>
        <div id="formlogin">
            <button id="volver"><img src="../Img/Volver.png"></button>
            <header>Inicio Sesion</header>
            <form action="#">
                <div class="field email">
                    <div class="input-area">
                        <input id="correoinicio" type="email" placeholder="Email Address" disabled>
                    </div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input id="passwordlogin" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="pass-txt"><a href="#">¿Olvidaste tu contraseña?</a></div>
                <input id="passwordloginbutton" type="submit" value="Login">
            </form>
            <div class="sign-txt">¿Nuevo Usuario? <a id="cambio">Registrate</a></div>
        </div>
        <div id="formregistro">
            <button id="volver2"><img src="../Img/Volver.png"></button>
            <header>Registro</header>
            <form action="#">
                <div class="field">
                    <div class="input-area">
                        <input type="text" placeholder="Usuario" name="usuario">
                        <i class="icon fas fa-user"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Usuario can't be blank</div>
                </div>
                <div class="field email">
                    <div class="input-area">
                        <input id="correoregistro" type="email" disabled>
                    </div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input id="password" type="password" placeholder="Password" name="password">
                    </div>       
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input id="repetirpassword" type="password" placeholder="Confirm Password"
                            name="confirmPassword">
                    </div>
                    <div class="error error-txt">Passwords don't match</div>
                </div>
                <input type="submit" value="Registrarse">
            </form>
            <div class="sign-txt">¿Ya tienes una cuenta? <a id="cambio2">Inicia Sesión</a></div>
        </div>
    </div>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
