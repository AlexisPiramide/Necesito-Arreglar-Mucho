<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Img/icono_Forms.png">
    <title>Zona Usuarios</title>
    <link rel="stylesheet" href="Style/Form_Style.css">
    <link rel="stylesheet" href="Style/Animated_Form_Background_Style.css">
    <link rel="stylesheet" href="Style/pararAnimacion.css">
    <script defer src="./Scripts/Forms_Script.js"></script>
    <script defer src="./Scripts/pararAnimacion.js"></script>

</head>

<body>
    <button id="toggleAnimation">Control Animation</button>
    <div class="wrapper">
        <div id="form">
            <form>
                <div class="form-group">
                    <label for="emailforminput">Email</label>
                    <input id="emailforminput" autofocus="" type="email" name="email" placeholder="email@example.com" required="required">
                </div>
                <div class="form-group">
                    <button id="registro" type="submit" class="button">
                        <span>Registro nuevos usuarios</span>
                    </button>
                </div>
                <div class="form-group">
                    <button id="inicio" type="submit" class="button">
                        <span>Inicio de sesion con Email</span>
                    </button>
                </div>
            </form>
        </div>
        <div id="formlogin" method="post" action="/articulos.html">
            <button id="volver"><img src="../Img/Volver.png" alt="Volver a escribir correo"></button>
            <header>Inicio Sesion</header>
            <form action="/articulos.html">
                <div class="field email">
                    <div class="input-area">
                        <label for="correoinicio" class="hidelabel">Email Address</label>
                        <input id="correoinicio" type="email" placeholder="Email Address" disabled>
                    </div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <label for="passwordlogin" class="hidelabel">Password</label>
                        <input id="passwordlogin" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="pass-txt"><a href="#">¿Olvidaste tu contraseña?</a></div>
                <input id="passwordloginbutton" type="submit" value="Login">
            </form>
        </div>
        <div id="formregistro" method="post" action="/articulos.html">
            <button id="volver2"><img src="../Img/Volver.png" alt="Volver a escribir correo"></button>
            <header>Registro</header>
            <form action="#">
                <div class="field">
                    <div class="input-area">
                        <label for="usuario" class="hidelabel">Usuario</label>
                        <input id="usuario" type="text" placeholder="Usuario" name="usuario">
                    </div>
                </div>
                <div class="field email">
                    <div class="input-area">
                        <label for="correoregistro" class="hidelabel">Email</label>
                        <input id="correoregistro" type="email" disabled>
                    </div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <label for="passwordregistro" class="hidelabel">Password</label>
                        <input id="passwordregistro" type="password" placeholder="Password" name="password">
                    </div>       
                </div>
                <div class="field password">
                    <div class="input-area">
                        <label for="repetirpassword" class="hidelabel">Confirm Password</label>
                        <input id="repetirpassword" type="password" placeholder="Confirm Password" name="confirmPassword">
                    </div>
                </div>
                <input id="passwordregistrobutton" type="submit" value="Registrarse">
            </form>
        </div>
    </div>
    
    <div class="area" id="animacionburbujascuadradas">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
