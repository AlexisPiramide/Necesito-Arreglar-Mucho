<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/userforms.css">
    <script defer src="./Scripts/forms.js"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" autofocus="" type="email" name="email" placeholder="email@example.com" required="required">
            </div>
            <div class="form-group">
                <button id="registro" type="submit" class="button">
                    <span>Registro nuevos usuarios</span>
                </button>
            </div>
            <div class="form-group">
                <button id="inicio" type="submit" class="button">
                    <span>Inicio de sesion con Email</span>
                </button>
            </div>
        </form>
    </div>
</body>
