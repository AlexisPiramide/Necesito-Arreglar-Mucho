<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Style/index.css">
  <link rel="stylesheet" href="Style/card.css">
  <script src="/Scripts/cardgenerator.js"></script>
</head>
<body>
  <nav>
    <button class="home-button">Home</button>
    <button class="user-zone-button">
      <div class="user-zone">
        <img src="/Img/icono_Forms.png" alt="User Image">
        <h2>User Zone</h2>
      </div>
    </button>
  </nav>
  <div class="wrap">
    <div class="search">
      <input id="texto-buscar" type="text" class="searchTerm" placeholder="What are you looking for?">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>

  <!--  <div id="card-container"></div> -->

  <div id="card-container">
    <div class="card">
        <img src="https://t2.ea.ltmcdn.com/es/posts/8/6/7/la_alimentacion_del_pinguino_20768_600.jpg" alt="Item Image">
        <h3>Pinguino</h3>
        <p>Description 1</p>
        <button>Delete</button>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Polar_Bear_-_Alaska.jpg" alt="Item Image">
        <h3>Oso Polar</h3>
        <p>Description 2</p>
        <button>Delete</button>
    </div>
    <div class="card">
        <img src="https://static.nationalgeographic.es/files/styles/image_3200/public/surface-narwhal-canada.jpg?w=1600&h=900" alt="Item Image">
        <h3>Narval</h3>
        <p>Description 3</p>
        <button>Delete</button>
    </div>
    <div class="card">
        <img src="https://www.fundacionaquae.org/wp-content/uploads/2019/09/ballena.jpg" alt="Item Image">
        <h3>Ballena</h3>
        <p>Description 4</p>
        <button>Delete</button>
    </div>
</div>
</body>
</html>
